<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распаковка кейсов - AiPetri Studio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/cases.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header-gradient">
            <div class="header-back-button" id="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="header-title-block">
                <div class="header-title">РАСПАКОВКА КЕЙСОВ</div>
                <div class="header-subtitle">Истории успеха ваших клиентов</div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="cases-container">
                <!-- Description Section -->
                <div class="description-section">
                    <p>Создавайте и управляйте кейсами ваших клиентов. Выберите действие для продолжения.</p>
                </div>

                <!-- Cases Actions Cards -->
                <div class="cases-actions">
                    <!-- Create Case Card -->
                    <div class="action-card" id="create-case-card">
                        <div class="action-card-icon">
                            <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                                <circle cx="25" cy="25" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                                <line x1="15" y1="25" x2="35" y2="25" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
                                <line x1="25" y1="15" x2="25" y2="35" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="action-card-content">
                            <h3>Создать кейс клиента</h3>
                            <p>Заполните анкету для создания нового кейса успеха</p>
                            <button class="action-card-button" id="start-create-btn">
                                Начать создание
                            </button>
                        </div>
                    </div>

                    <!-- View Cases Card -->
                    <div class="action-card" id="view-cases-card">
                        <div class="action-card-icon">
                            <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                                <rect x="10" y="15" width="30" height="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="3"/>
                                <rect x="15" y="20" width="20" height="10" fill="rgba(255,255,255,0.2)" rx="2"/>
                                <circle cx="20" cy="25" r="2" fill="rgba(255,255,255,0.8)"/>
                                <circle cx="30" cy="25" r="2" fill="rgba(255,255,255,0.8)"/>
                                <line x1="15" y1="35" x2="35" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                            </svg>
                        </div>
                        <div class="action-card-content">
                            <h3>Просмотр кейсов</h3>
                            <p>Посмотреть все созданные кейсы клиентов</p>
                            <div class="cases-counter-display">
                                <span id="cases-count-display">Сохранено: 0 кейсов</span>
                            </div>
                            <button class="action-card-button" id="view-cases-btn">
                                Открыть архив кейсов
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/cases.js?v=30.31"></script>
</body>
</html>
