name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Debug - Show current directory structure
        run: |
          echo "ğŸ” === DEBUG: Current directory structure ==="
          pwd
          ls -la
          echo "ğŸ“ Assets directory:"
          ls -la assets/ || echo "âŒ Assets directory not found"
          echo "ğŸ“ Pages directory:"
          ls -la pages/ || echo "âŒ Pages directory not found"
          echo "ğŸ“„ Root files:"
          ls -la *.html *.md 2>/dev/null || echo "No HTML/MD files in root"
          
      - name: Create deployment structure
        run: |
          echo "ğŸš€ === Creating deployment structure for GitHub Pages ==="
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ¿Ğ°Ğ¿ĞºÑƒ Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€ĞºĞ¸
          mkdir -p temp-deploy
          echo "âœ… Created temp-deploy directory"
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²
          echo "ğŸ“ === Checking critical files ==="
          
          if [ ! -f "index.html" ]; then
            echo "âŒ CRITICAL ERROR: index.html not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "âœ… index.html found"
          
          if [ ! -d "assets" ]; then
            echo "âŒ CRITICAL ERROR: assets directory not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "âœ… assets directory found"
          
          if [ ! -d "pages" ]; then
            echo "âŒ CRITICAL ERROR: pages directory not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "âœ… pages directory found"
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ² Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ
          echo "ğŸ“‹ === Copying files ==="
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ index.html Ğ² ĞºĞ¾Ñ€ĞµĞ½ÑŒ
          cp index.html temp-deploy/
          echo "âœ… Copied index.html to temp-deploy/"
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¿Ğ°Ğ¿ĞºÑƒ assets
          cp -r assets temp-deploy/
          echo "âœ… Copied assets directory to temp-deploy/"
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ HTML Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ¸Ğ· pages/ Ğ² ĞºĞ¾Ñ€ĞµĞ½ÑŒ
          cp pages/*.html temp-deploy/
          echo "âœ… Copied all HTML files from pages/ to temp-deploy/"
          
          # ĞŸĞ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ
          echo "ğŸ“‚ === Deployment structure created ==="
          echo "ğŸ“‚ Root files:"
          ls -la temp-deploy/
          echo "ğŸ“‚ Assets structure:"
          ls -la temp-deploy/assets/
          echo "ğŸ“‚ CSS files:"
          ls -la temp-deploy/assets/css/ 2>/dev/null || echo "No CSS files found"
          echo "ğŸ“‚ JS files:"
          ls -la temp-deploy/assets/js/ 2>/dev/null || echo "No JS files found"
          echo "ğŸ“‚ Images:"
          ls -la temp-deploy/assets/images/ 2>/dev/null || echo "No images found"
          
      - name: Update file paths for GitHub Pages
        run: |
          echo "ğŸ”§ === Updating file paths for GitHub Pages ==="
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ¿ÑƒÑ‚Ğ¸ Ğ² index.html
          echo "ğŸ”§ Processing index.html..."
          if [ -f "temp-deploy/index.html" ]; then
            # Ğ£Ğ±ĞµĞ¶Ğ´Ğ°ĞµĞ¼ÑÑ Ñ‡Ñ‚Ğ¾ Ğ¿ÑƒÑ‚Ğ¸ Ğº assets ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹
            sed -i 's|assets/|assets/|g' temp-deploy/index.html
            echo "âœ… Updated paths in index.html"
          else
            echo "âŒ ERROR: temp-deploy/index.html not found!"
            exit 1
          fi
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ¿ÑƒÑ‚Ğ¸ Ğ² Ğ¾ÑÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… HTML Ñ„Ğ°Ğ¹Ğ»Ğ°Ñ…
          echo "ğŸ”§ Processing other HTML files..."
          for file in temp-deploy/*.html; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "index.html" ]; then
              echo "ğŸ”§ Processing: $(basename "$file")"
              
              # Ğ—Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ ../assets/ Ğ½Ğ° assets/ Ğ´Ğ»Ñ Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ² Ğ¸Ğ· pages/
              sed -i 's|../assets/|assets/|g' "$file"
              
              # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ°Ğ¼Ğ¸
              sed -i 's|pages/||g' "$file"
              
              # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ² JS Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ°Ñ…
              sed -i 's|pages/||g' "$file"
              sed -i 's|../index.html|index.html|g' "$file"
              
              echo "âœ… Updated paths in $(basename "$file")"
            fi
          done
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ² JS Ñ„Ğ°Ğ¹Ğ»Ğ°Ñ…
          echo "ğŸ”§ Processing JS files..."
          if [ -d "temp-deploy/assets/js" ]; then
            for file in temp-deploy/assets/js/*.js; do
              if [ -f "$file" ]; then
                echo "ğŸ”§ Processing JS: $(basename "$file")"
                
                # Ğ—Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° pages/ Ğ½Ğ° Ğ¿Ñ€ÑĞ¼Ñ‹Ğµ ÑÑÑ‹Ğ»ĞºĞ¸
                sed -i 's|pages/||g' "$file"
                
                # Ğ—Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ ../index.html Ğ½Ğ° index.html
                sed -i 's|../index.html|index.html|g' "$file"
                
                echo "âœ… Updated navigation in $(basename "$file")"
              fi
            done
          else
            echo "âš ï¸ Warning: temp-deploy/assets/js directory not found"
          fi
          
          echo "ğŸ‰ All file paths updated successfully!"
          
      - name: Verify deployment structure
        run: |
          echo "ğŸ” === Verifying deployment structure ==="
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ²ÑĞµ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‚
          if [ ! -f "temp-deploy/index.html" ]; then
            echo "âŒ ERROR: temp-deploy/index.html not found!"
            exit 1
          fi
          echo "âœ… temp-deploy/index.html exists"
          
          if [ ! -d "temp-deploy/assets" ]; then
            echo "âŒ ERROR: temp-deploy/assets directory not found!"
            exit 1
          fi
          echo "âœ… temp-deploy/assets directory exists"
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ ĞµÑÑ‚ÑŒ Ñ…Ğ¾Ñ‚Ñ Ğ±Ñ‹ Ğ¾Ğ´Ğ¸Ğ½ HTML Ñ„Ğ°Ğ¹Ğ» Ğ¸Ğ· pages/
          html_count=$(ls temp-deploy/*.html 2>/dev/null | wc -l)
          if [ "$html_count" -lt 2 ]; then
            echo "âŒ ERROR: Not enough HTML files in temp-deploy/"
            echo "Found $html_count HTML files"
            ls -la temp-deploy/*.html 2>/dev/null || echo "No HTML files found"
            exit 1
          fi
          echo "âœ… Found $html_count HTML files"
          
          echo "ğŸ‰ Deployment structure verification passed!"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./temp-deploy
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Cleanup
        run: |
          echo "ğŸ§¹ === Cleaning up temporary files ==="
          rm -rf temp-deploy
          echo "âœ… Cleanup completed"
          
      - name: Success message
        run: |
          echo "ğŸ‰ === Deployment completed successfully! ==="
          echo "ğŸŒ Your Telegram Mini App is now available at:"
          echo "https://${{ github.repository_owner }}.github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/"
          echo "ğŸ“± Ready for Telegram Mini App integration!"
          echo "ğŸ“Š Deployment URL: ${{ steps.deployment.outputs.url }}" 