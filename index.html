<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiPetri Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header Gradient -->
        <div class="header-gradient">
            <div class="header-factory-icon">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <!-- Factory Building - Modern Design -->
                    <rect x="9" y="30" width="42" height="21" fill="#4A5568" stroke="#2D3748" stroke-width="2" rx="3"/>
                    <rect x="12" y="24" width="15" height="6" fill="#718096" stroke="#2D3748" stroke-width="1.5" rx="1.5"/>
                    <rect x="33" y="24" width="15" height="6" fill="#718096" stroke="#2D3748" stroke-width="1.5" rx="1.5"/>
                    <rect x="15" y="15" width="9" height="9" fill="#A0AEC0" stroke="#2D3748" stroke-width="1.5" rx="1.5"/>
                    <rect x="36" y="15" width="9" height="9" fill="#A0AEC0" stroke="#2D3748" stroke-width="1.5" rx="1.5"/>
                    
                    <!-- Windows with Glow -->
                    <rect x="13.5" y="34.5" width="4.5" height="4.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.8"/>
                    <rect x="21" y="34.5" width="4.5" height="4.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.8"/>
                    <rect x="34.5" y="34.5" width="4.5" height="4.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.8"/>
                    <rect x="42" y="34.5" width="4.5" height="4.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.8"/>
                    
                    <!-- Chimney -->
                    <rect x="24" y="12" width="9" height="12" fill="#2D3748" stroke="#1A202C" stroke-width="2" rx="1.5"/>
                    
                    <!-- Enhanced Smoke Animation -->
                    <circle cx="28.5" cy="9" r="3" fill="#E2E8F0" opacity="0.9">
                        <animate attributeName="cy" values="9;4.5;0;-4.5;-9" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.9;0.7;0.5;0.3;0" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="3;3.8;4.5;5.3;6" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="30" cy="7.5" r="2.7" fill="#CBD5E0" opacity="0.8">
                        <animate attributeName="cy" values="7.5;3;-1.5;-6;-10.5" dur="4.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.6;0.4;0.2;0" dur="4.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2.7;3.5;4.2;4.9;5.7" dur="4.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="27" cy="10.5" r="2.3" fill="#F7FAFC" opacity="0.7">
                        <animate attributeName="cy" values="10.5;6;1.5;-3;-7.5" dur="3.8s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.5;0.3;0.1;0" dur="3.8s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2.3;3;3.8;4.5;5.3" dur="3.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="31.5" cy="6" r="2" fill="#EDF2F7" opacity="0.6">
                        <animate attributeName="cy" values="6;1.5;-3;-7.5;-12" dur="5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.4;0.2;0;0" dur="5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2;2.7;3.5;4.2;5" dur="5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="25.5" cy="12" r="1.8" fill="#E2E8F0" opacity="0.5">
                        <animate attributeName="cy" values="12;7.5;3;-1.5;-6" dur="3.2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.5;0.3;0.1;0;0" dur="3.2s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.8;2.5;3.2;4;4.8" dur="3.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="33" cy="4.5" r="1.5" fill="#CBD5E0" opacity="0.4">
                        <animate attributeName="cy" values="4.5;0;-4.5;-9;-13.5" dur="5.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.4;0.2;0;0;0" dur="5.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.5;2.2;3;3.7;4.5" dur="5.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="22.5" cy="13.5" r="1.2" fill="#F7FAFC" opacity="0.3">
                        <animate attributeName="cy" values="13.5;9;4.5;0;-4.5" dur="2.8s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.3;0.1;0;0;0" dur="2.8s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.2;1.9;2.7;3.4;4.2" dur="2.8s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
            <div class="header-title-block">
                <div class="header-title">AiPetri Studio</div>
                <div class="header-subtitle">Премиум автоматизация публикаций v24.6</div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-container">
                <!-- THREADS ZAVOD Card -->
                <div class="card" id="threads-zavod-card">
                    <div class="card-icon">
                        <div class="threads-icon"></div>
                    </div>
                    <div class="card-content">
                        <h3>THREADS ZAVOD</h3>
                        <p>Автоматизация и управление Threads</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
