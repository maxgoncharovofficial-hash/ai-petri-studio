<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiPetri Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header Gradient -->
        <div class="header-gradient">
            <div class="header-factory-icon">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <!-- Factory Building - Modern Design -->
                    <rect x="7.5" y="25" width="35" height="17.5" fill="#4A5568" stroke="#2D3748" stroke-width="1.5" rx="2.5"/>
                    <rect x="10" y="20" width="12.5" height="5" fill="#718096" stroke="#2D3748" stroke-width="1.2" rx="1.2"/>
                    <rect x="27.5" y="20" width="12.5" height="5" fill="#718096" stroke="#2D3748" stroke-width="1.2" rx="1.2"/>
                    <rect x="12.5" y="12.5" width="7.5" height="7.5" fill="#A0AEC0" stroke="#2D3748" stroke-width="1.2" rx="1.2"/>
                    <rect x="30" y="12.5" width="7.5" height="7.5" fill="#A0AEC0" stroke="#2D3748" stroke-width="1.2" rx="1.2"/>
                    
                    <!-- Windows with Glow -->
                    <rect x="11" y="28.5" width="3.5" height="3.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    <rect x="17.5" y="28.5" width="3.5" height="3.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    <rect x="28.5" y="28.5" width="3.5" height="3.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    <rect x="35" y="28.5" width="3.5" height="3.5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    
                    <!-- Chimneys -->
                    <rect x="20" y="10" width="7.5" height="10" fill="#2D3748" stroke="#1A202C" stroke-width="1.5" rx="1.2"/>
                    <rect x="8" y="8" width="4" height="8" fill="#2D3748" stroke="#1A202C" stroke-width="1" rx="0.8"/>
                    <rect x="38" y="8" width="4" height="8" fill="#2D3748" stroke="#1A202C" stroke-width="1" rx="0.8"/>
                    
                    <!-- Center Chimney Smoke -->
                    <circle cx="23.75" cy="7.5" r="2.5" fill="#E2E8F0" opacity="0.9">
                        <animate attributeName="cy" values="7.5;3.5;-0.5;-4.5;-8.5" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.9;0.7;0.5;0.3;0" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2.5;3.2;3.8;4.5;5.2" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="25" cy="6" r="2.2" fill="#CBD5E0" opacity="0.8">
                        <animate attributeName="cy" values="6;2;-2;-6;-10" dur="4.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.6;0.4;0.2;0" dur="4.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2.2;2.9;3.6;4.3;5" dur="4.5s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Left Chimney Smoke -->
                    <circle cx="10" cy="6" r="1.8" fill="#E2E8F0" opacity="0.7">
                        <animate attributeName="cy" values="6;2.5;-1;-4.5;-8" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.5;0.3;0.1;0" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.8;2.4;3;3.6;4.2" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="11" cy="4.5" r="1.5" fill="#CBD5E0" opacity="0.6">
                        <animate attributeName="cy" values="4.5;1;-2.5;-6;-9.5" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.4;0.2;0;0" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.5;2.1;2.7;3.3;3.9" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Right Chimney Smoke -->
                    <circle cx="40" cy="6" r="1.8" fill="#E2E8F0" opacity="0.7">
                        <animate attributeName="cy" values="6;2.5;-1;-4.5;-8" dur="3.8s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.5;0.3;0.1;0" dur="3.8s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.8;2.4;3;3.6;4.2" dur="3.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="39" cy="4.5" r="1.5" fill="#CBD5E0" opacity="0.6">
                        <animate attributeName="cy" values="4.5;1;-2.5;-6;-9.5" dur="4.2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.4;0.2;0;0" dur="4.2s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.5;2.1;2.7;3.3;3.9" dur="4.2s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
            <div class="header-title-block">
                <div class="header-title">AiPetri Studio</div>
                <div class="header-subtitle">Премиум автоматизация публикаций v24.6</div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-container">
                <!-- THREADS ZAVOD Card -->
                <div class="card" id="threads-zavod-card">
                    <div class="card-icon">
                        <div class="threads-icon"></div>
                    </div>
                    <div class="card-content">
                        <h3>THREADS ZAVOD</h3>
                        <p>Автоматизация и управление Threads</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
