<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiPetri Studio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header Gradient -->
        <div class="header-gradient">
            <div class="header-factory-icon">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <!-- Factory Building - Industrial Design -->
                    <rect x="5" y="25" width="40" height="20" fill="#4A5568" stroke="#2D3748" stroke-width="1.5" rx="2"/>
                    <rect x="8" y="18" width="15" height="7" fill="#718096" stroke="#2D3748" stroke-width="1.2" rx="1"/>
                    <rect x="27" y="18" width="15" height="7" fill="#718096" stroke="#2D3748" stroke-width="1.2" rx="1"/>
                    <rect x="10" y="10" width="10" height="8" fill="#A0AEC0" stroke="#2D3748" stroke-width="1.2" rx="1"/>
                    <rect x="30" y="10" width="10" height="8" fill="#A0AEC0" stroke="#2D3748" stroke-width="1.2" rx="1"/>
                    
                    <!-- Windows with Glow -->
                    <rect x="10" y="30" width="4" height="4" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    <rect x="16" y="30" width="4" height="4" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    <rect x="29" y="30" width="4" height="4" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    <rect x="35" y="30" width="4" height="4" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.6"/>
                    
                    <!-- Industrial Details -->
                    <rect x="12" y="22" width="2" height="3" fill="#2D3748"/>
                    <rect x="32" y="22" width="2" height="3" fill="#2D3748"/>
                    <rect x="15" y="13" width="2" height="5" fill="#2D3748"/>
                    <rect x="35" y="13" width="2" height="5" fill="#2D3748"/>
                    
                    <!-- Left Smoke from chimney position -->
                    <circle cx="13" cy="6" r="2" fill="#E2E8F0" opacity="0.8">
                        <animate attributeName="cy" values="6;2.5;-1;-4.5;-8" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.6;0.4;0.2;0" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2;2.6;3.2;3.8;4.4" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="14" cy="4.5" r="1.6" fill="#CBD5E0" opacity="0.7">
                        <animate attributeName="cy" values="4.5;1;-2.5;-6;-9.5" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.5;0.3;0.1;0" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.6;2.2;2.8;3.4;4" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="12" cy="7.5" r="1.2" fill="#F7FAFC" opacity="0.6">
                        <animate attributeName="cy" values="7.5;4;0.5;-3;-6.5" dur="3.2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.4;0.2;0;0" dur="3.2s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.2;1.8;2.4;3;3.6" dur="3.2s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Right Smoke from chimney position -->
                    <circle cx="37" cy="6" r="2" fill="#E2E8F0" opacity="0.8">
                        <animate attributeName="cy" values="6;2.5;-1;-4.5;-8" dur="3.8s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.6;0.4;0.2;0" dur="3.8s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2;2.6;3.2;3.8;4.4" dur="3.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="36" cy="4.5" r="1.6" fill="#CBD5E0" opacity="0.7">
                        <animate attributeName="cy" values="4.5;1;-2.5;-6;-9.5" dur="4.2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.5;0.3;0.1;0" dur="4.2s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.6;2.2;2.8;3.4;4" dur="4.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="38" cy="7.5" r="1.2" fill="#F7FAFC" opacity="0.6">
                        <animate attributeName="cy" values="7.5;4;0.5;-3;-6.5" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.4;0.2;0;0" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.2;1.8;2.4;3;3.6" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
            <div class="header-title-block">
                <div class="header-title">AiPetri Studio</div>
                                 <div class="header-subtitle">Премиум автоматизация публикаций v35.3</div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-container">
                <!-- РАСПАКОВКА ЛИЧНОСТИ Card -->
                <div class="card" id="personality-card">
                    <div class="card-icon">
                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                            <!-- Inner circle around head - same shade as THREADS ZAVOD -->
                            <circle cx="25" cy="20" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                            <!-- User icon -->
                            <image href="assets/images/ChatGPT Image 2 авг. 2025 г., 19_40_13.png" x="10" y="10" width="30" height="30"/>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3>РАСПАКОВКА ЛИЧНОСТИ</h3>
                    </div>
                </div>
                
                <!-- THREADS ZAVOD Card -->
                <div class="card" id="threads-zavod-card">
                    <div class="card-icon">
                        <div class="threads-icon"></div>
                    </div>
                    <div class="card-content">
                        <h3>THREADS ZAVOD</h3>
                        <p>Автоматизация и управление Threads</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
                         <script src="assets/js/app.js"></script>
</body>
</html>
