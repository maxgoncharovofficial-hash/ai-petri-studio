<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiPetri Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-icon">
                    <div class="factory-icon">
                        <div class="chimney chimney-1"></div>
                        <div class="chimney chimney-2"></div>
                        <div class="chimney chimney-3"></div>
                        <div class="smoke smoke-1"></div>
                        <div class="smoke smoke-2"></div>
                        <div class="smoke smoke-3"></div>
                    </div>
                </div>
                <div class="header-text">
                    <h1>THREADS FACTORY PRO</h1>
                    <p>Премиум автоматизация публикаций v26.4</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-container">
                <!-- THREADS ZAVOD Card -->
                <div class="card" id="threads-zavod-card">
                    <div class="card-icon">
                        <div class="threads-icon"></div>
                    </div>
                    <div class="card-content">
                        <h3>THREADS ZAVOD</h3>
                        <p>Автоматизация и управление Threads</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
