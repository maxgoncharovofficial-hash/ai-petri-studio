<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiPetri Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header Gradient -->
        <div class="header-gradient">
            <div class="header-factory-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <!-- Factory Building - Modern Design -->
                    <rect x="6" y="20" width="28" height="14" fill="#4A5568" stroke="#2D3748" stroke-width="1.5" rx="2"/>
                    <rect x="8" y="16" width="10" height="4" fill="#718096" stroke="#2D3748" stroke-width="1" rx="1"/>
                    <rect x="22" y="16" width="10" height="4" fill="#718096" stroke="#2D3748" stroke-width="1" rx="1"/>
                    <rect x="10" y="10" width="6" height="6" fill="#A0AEC0" stroke="#2D3748" stroke-width="1" rx="1"/>
                    <rect x="24" y="10" width="6" height="6" fill="#A0AEC0" stroke="#2D3748" stroke-width="1" rx="1"/>
                    
                    <!-- Windows with Glow -->
                    <rect x="9" y="23" width="3" height="3" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.5"/>
                    <rect x="14" y="23" width="3" height="3" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.5"/>
                    <rect x="23" y="23" width="3" height="3" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.5"/>
                    <rect x="28" y="23" width="3" height="3" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="0.5"/>
                    
                    <!-- Chimney -->
                    <rect x="16" y="8" width="6" height="8" fill="#2D3748" stroke="#1A202C" stroke-width="1.5" rx="1"/>
                    
                    <!-- Enhanced Smoke Animation -->
                    <circle cx="19" cy="6" r="1.5" fill="#E2E8F0" opacity="0.9">
                        <animate attributeName="cy" values="6;3;0;-2" dur="3s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.9;0.6;0.3;0" dur="3s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.5;2;2.5;3" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="20" cy="5" r="1.2" fill="#CBD5E0" opacity="0.8">
                        <animate attributeName="cy" values="5;2;-1;-3" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.5;0.2;0" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1.2;1.8;2.2;2.8" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="18" cy="7" r="1" fill="#F7FAFC" opacity="0.7">
                        <animate attributeName="cy" values="7;4;1;-1" dur="2.8s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.7;0.4;0.1;0" dur="2.8s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="1;1.5;2;2.5" dur="2.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="21" cy="4" r="0.8" fill="#EDF2F7" opacity="0.6">
                        <animate attributeName="cy" values="4;1;-2;-4" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.3;0;0" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="0.8;1.3;1.8;2.3" dur="4s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
            <div class="header-title-block">
                <div class="header-title">AiPetri Studio</div>
                <div class="header-subtitle">Премиум автоматизация публикаций v24.6</div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-container">
                <!-- THREADS ZAVOD Card -->
                <div class="card" id="threads-zavod-card">
                    <div class="card-icon">
                        <div class="threads-icon"></div>
                    </div>
                    <div class="card-content">
                        <h3>THREADS ZAVOD</h3>
                        <p>Автоматизация и управление Threads</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
